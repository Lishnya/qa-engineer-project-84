 summary: |
  При создании статьи в блоге отсутствует описание
  environment: |
   Google chrome Версия 127.0.6533.72 (Официальная сборка), (64 бит)
   Windows 10
  steps-to-reproduce: |
    1. Авторизоваться в админке сайта
2. В боковом меню сайта перейти в раздел Неироблог - Посты неироблога
3. Нажать кнопку Создать пост неироблога
4. Заполнить поля заголовок - любое название, описание - любое описание, фото - любое фото, контент - любой контент
5. Нажать кнопку Создать посты неироблога
6. Откроется окно итогового созданного неироблога
7. Перейти как выглядит на сайте
  expected-result: |
    Открывается страница статьи в котором есть - заголовок, фотография, описание, контент которые были добавлены в поля из 4 пункта
  actual-result: |
     Открывается страница статьи в котором есть - заголовок, фотография, контент
     Отсутствует описание

- summary: |
    Изменяется url в адресной строке браузера, не работают вкладки LOBBY/TOURNAMENT/COMPLETED GAMES
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Залогиниться в системе https://codebattle.hexlet.io/session/new?locale=en&next=%2F
    2. Переключить Лидерборд по сроку (месяц/неделя/за все время)
    3. Переключить LOBBY/TOURNAMENT/COMPLETED GAMES
  expected-result: |
    В адресной строке url не меняется
    Вкладки работают
  actual-result: |
    При нажатии на week,month,all в urlHash появляется '!'
    Вкладки не работают
    Ошибка изображена на скриншоте assets/bug.png
